<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STAR</title>
  <link rel="icon" type="image.png" href="img/Logo.png" />
  <link rel="stylesheet" href="variables.css" />
  <script type="module" src="index.js"></script>
</head>

<body>
  <ion-app>
    <ion-menu side="start" content-id="menuContent">
      <ion-header>
        <ion-list>
          <ion-item color="primary">
            <ion-avatar id="fotoPerfil">
              <img src="img/Logo.png">
            </ion-avatar>

          </ion-item>
          <ion-item color="primary">
            <ion-label color="light">Nombre</ion-label>
          </ion-item>
          <ion-item color="primary">
            <ion-label color="light">Proyecto</ion-label>
          </ion-item>

        </ion-list>

      </ion-header>
      <ion-content>
        <ion-list lines="none">
          <ion-button fill="clear">
            <ion-router-link href="notificaciones.html">
              <ion-item>
                <ion-icon slot="start" name="notifications-outline"></ion-icon> Notificaciones
              </ion-item>
            </ion-router-link>
          </ion-button>
          <ion-button fill="clear">
            <ion-router-link href="recompensas.html">
              <ion-item>
                <ion-icon slot="start" name="gift-outline"></ion-icon> Solicitar Recompensa
              </ion-item>
            </ion-router-link>
          </ion-button>
          <ion-button fill="clear">
            <ion-router-link href="compañeros.html">
              <ion-item>
                <ion-icon slot="start" name="people-outline"></ion-icon> Compañeros De Equipo
              </ion-item>
            </ion-router-link>
          </ion-button>
          <ion-button fill="clear">
            <ion-router-link href="perfilP.html">
            <ion-item>
              <ion-icon slot="start" name="star-outline"></ion-icon> Mi Puntuacion
            </ion-item>
        </ion-router-link>
          </ion-button>

        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-list>
          <ion-item lines="none" color="primary">
            <ion-button fill="clear">
              <ion-icon slot="start" name="log-out-outline"></ion-icon> Cerrar Sesion
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-footer>

    </ion-menu>
    <ion-router-outlet id="menuContent"></ion-router-outlet>

    <ion-header>
      <ion-toolbar color="primary">
        <ion-grid ion-grid-padding="5px">
          <ion-row>
            <ion-col size="25px">
              <ion-buttons>
                <ion-menu-button color="light"></ion-menu-button>
              </ion-buttons>
            </ion-col>
            <ion-col>
              <ion-searchbar color="light">
              </ion-searchbar>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
    </ion-header>

    <ion-content color="ligth">
      <ion-list>
        <div class="PerfilC">
        <img src="img/stepan-kulyk-hZwk4_3HviQ-unsplash 3.png" class="avatar" alt="Avatar Image" >
        <div class="ion-text-center">
            <h2 >German Atehortua </h2>
            <h3>(Trabajador Proyecto Atlas)</h3>
        </div>
        <div class="ion-text-center">
            <h5>“Si la vida te da limones debes hacer limonada”</h5>
        </div>
    </div>
    <div>
        
    </div>
    <div class="PerfilP">
        <ion-item class="border" color="light">
            <div>
                <h4>Tu actual puntuacion es de:</h4>
            </div>
        </ion-item>
        <div class="margin">
        <ion-item class="border" color="primary">
                <h4><ion-icon slot="start" name="star-outline"></ion-icon> 1350</h4>
        </ion-item>
        <ion-button color="primary" href="recompensas.html">Ver incentivos disponibles</ion-button>
    </div>
    </div>
      </ion-list>
    
</ion-content>
      <ion-infinite-scroll threshold="100px" id="infinite-scroll" color="ligth">
        <ion-infinite-scroll-content loading-spinner="bubbles" loading-text="Loading more data...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    

    <ion-footer>
      <ion-toolbar color="ligth">
        <ion-tabs>

          <ion-tab tab="Publicar">
          </ion-tab>

          <ion-tab tab="Inicio">
          </ion-tab>

          <ion-tab tab="Perfil">
          </ion-tab>

          <ion-tab tab="Notificaciones" >
          </ion-tab>



          <ion-tab-bar slot="bottom" color="primary">

            <ion-tab-button tab="Inicio">
              <ion-icon name="home-outline" color="light"></ion-icon>
              <ion-label color="light">Inicio</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="Publicar">
              <ion-icon name="add-circle-outline" color="light"></ion-icon>
              <ion-label color="light">Publicar</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="Notificaciones" >
              <ion-icon name="notifications-outline" color="light"></ion-icon>
              <ion-label color="light">Notificaciones</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="Perfil">
              <ion-icon name="person-circle-outline" color="light"></ion-icon>
              <ion-label color="light">Perfil</ion-label>
            </ion-tab-button>

          </ion-tab-bar>

        </ion-tabs>
      </ion-toolbar>
    </ion-footer>



  </ion-app>

  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <script src="muscle.js"></script>


</body>

</html>
