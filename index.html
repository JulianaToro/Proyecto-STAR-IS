<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAR</title>
    <link rel="icon" type="image/png" href="Logo.png" />
    <link rel="stylesheet" href="/variables.css"/>
    <script type="module" src="/index.js"></script>
</head>

<body>
    <ion-app>
            <ion-menu side="start" content-id="menuContent">
              <ion-header>
                <ion-list >
                    <ion-item color="primary">
                        <ion-avatar id="fotoPerfil">
                            <img src="Logo.png">
                          </ion-avatar>
                          
                      </ion-item>
                      <ion-item color="primary">
                        <ion-label color="light">Nombre</ion-label>
                      </ion-item>
                      <ion-item color="primary">
                        <ion-label color="light">Proyecto</ion-label>
                      </ion-item>

                </ion-list>

              </ion-header>
              <ion-content>
                <ion-list>

                  

                  <ion-item>
                    <ion-icon name="notifications-outline" slot="start"></ion-icon>
                    <ion-label color="secondary">Notificaciones</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-icon name="gift-outline" slot="start"></ion-icon>
                    <ion-label color="secondary">Solicitar recompensa</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-icon name="people-outline" slot="start"></ion-icon>
                    <ion-label color="secondary">Compañeros de Equipo</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-icon name="star-outline" slot="start"></ion-icon>
                    <ion-label color="secondary">Mi puntuación</ion-label>
                  </ion-item>

                  
                </ion-list>
              </ion-content>
              <ion-footer>
                <ion-list>
                <ion-item color="primary">
                  <ion-icon name="log-out-outline" slot="start"></ion-icon>
                  <ion-label color="light">Cerrar Sesión</ion-label>
                </ion-item>
                </ion-list>
              </ion-footer>

            </ion-menu>
            <ion-router-outlet id="menuContent" ></ion-router-outlet>
        
        <ion-header >
            <ion-toolbar color="primary">
              <ion-grid ion-grid-padding="5px">
                <ion-row >
                  <ion-col size="25px">
                    <ion-buttons >
                      <ion-menu-button color="light"></ion-menu-button>
                    </ion-buttons>
                  </ion-col>
                  <ion-col >
                    <ion-searchbar color="light" >
                    </ion-searchbar>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-toolbar>   
        </ion-header>  
        

          <ion-content color="ligth">
            <ion-list></ion-list>
          
            <ion-infinite-scroll threshold="100px" id="infinite-scroll" color="ligth">
              <ion-infinite-scroll-content
                loading-spinner="bubbles"
                loading-text="Loading more data...">
              </ion-infinite-scroll-content>
            </ion-infinite-scroll>
          </ion-content>

          <ion-footer>
            <ion-toolbar color="ligth">
                <ion-tabs >

                    <ion-tab tab="Publicar" >
                      <ion-nav ></ion-nav>
                    </ion-tab>
                  
                    <ion-tab tab="Inicio">
                      <ion-nav></ion-nav>
                    </ion-tab>
                  
                    <ion-tab tab="Perfil">
                      <ion-nav></ion-nav>
                    </ion-tab>
        
                    <ion-tab tab="Notificaciones">
                        <ion-nav></ion-nav>
                      </ion-tab>
                  
                    
        
                    <ion-tab-bar slot="bottom" color = "primary">

                      <ion-tab-button tab="Inicio">
                        <ion-icon name="home-outline" color="light"></ion-icon>
                        <ion-label color="light">Inicio</ion-label>
                      </ion-tab-button>

                     <ion-tab-button tab="Publicar">
                        <ion-icon name="add-circle-outline" color="light"></ion-icon>
                        <ion-label color="light">Publicar</ion-label>
                      </ion-tab-button>                     
        
                      <ion-tab-button tab="Notificaciones">
                        <ion-icon name="notifications-outline" color="light"></ion-icon>
                        <ion-label color="light">Notificaciones</ion-label>
                      </ion-tab-button>
                      
                      <ion-tab-button tab="Perfil">
                        <ion-icon name="person-circle-outline" color="light"></ion-icon>
                        <ion-label color="light">Perfil</ion-label>
                      </ion-tab-button>
                  
                    </ion-tab-bar>
                  
                  </ion-tabs>
            </ion-toolbar>
          </ion-footer>
          
            
         
    </ion-app>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script src="muscle.js"></script>

    
</body>
</html>
